<ion-header>
  <ion-navbar color="primary">
      <ion-title>{{ lista.titulo }}</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Nuevo item</ion-label>
            <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
        </ion-item> 
    </ion-list>
    <ion-list *ngIf="lista.items.length > 0">
        <ion-list-header>
            Tareas por hacer
        </ion-list-header>
        <ion-item-sliding class="animated fadeInDown"
                          *ngFor="let item of lista.items, let i of index">
            <button ion-item detail-none
                    (click)="actualizarTarea(item)">
                <ion-icon *ngIf="item.completado" name="checkbox-outline" item-start></ion-icon>
                <ion-icon *ngIf="!item.completado" name="square-outline" item-start></ion-icon>
                {{ item.desc }}
            </button>
            <ion-item-options side="right">
                <button ion-button color="danger"
                        class="text-center"
                        icon-only
                        (click)="eliminarItem(i)">
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>
  </ion-content>
